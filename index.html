<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
         === Movie Finder ===
        </title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="js/movieFinder.js"></script>
        <script src="js/movieFinderCtrl.js"></script>
    </head>
    <body ng-app="movieFinder" ng-controller="movieFinderCtrl">
        <div class="container-fluid">
            <div class="row">
                <label class="col-sm-12">Movie Finder</label>
                <form class="form-horizontal">
                    <input type="search" ng-model="query" placeholder="Search a movie by the name">
                    <button class="btn" ng-click="search()">
                    Search
                    </button>
                </form>
            </div>
            <hr>
            <div class="row">
                <h1>Results</h1>
                <ul>
                    <li ng-repeat="info in results track by $index">
                      {{ info }}
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
